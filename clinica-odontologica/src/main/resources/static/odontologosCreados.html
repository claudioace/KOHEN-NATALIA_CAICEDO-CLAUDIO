<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica Odontológica</title>
    <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png" />
    <meta
      name="description"
      content="Proyecto integrador | backend"
    />

    <link rel="stylesheet" href="./css/AgregarOdontologo.css" />
   

    <script src="scripts/AgregarOdontologo.js"></script>

  </head>
  <body>
    <header class="container">
      <nav>
        <img src="./img/logo.png" alt="logo Clínica" />
        <h1>Clínica Odontológica</h1>
      </nav>
    </header>

    <div class="container">
  
      <form id="listarOdontologos" action="/listarOdontologos" method="GET">
        <div class="form-header">
          <h2>Clínica Odontológica</h2>
          <h4>Administrar Odontologos</h4>
          <h3>Odontologos</h2>
        </div>
        <!-- Lista de etiquetas para las columnas de la tabla -->
        <div>
          <ul >
            <li class="row">id</li>
            <li class="row">Nombre</li>
            <li class="row">Apellido</li>
          </ul>
        </div>

        <div>
          <ul>
            <!-- incluir CON JS los datos de Odontologos -->
            <!-- utilizar un bucle para iterar sobre la lista de Odontologos -->
            <!-- y crear un <li> para cada propiedad del Odontologo -->
          </ul>
          <button
            type="submit"
            class="fa-solid fa-right-from-bracket"
            id="botonVolver"
          >
            Volver
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
